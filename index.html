<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with WebXR and Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/threejs@0.0.1-beta.0/build/webxr.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add a simple cube to the scene
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Position the camera
        camera.position.z = 5;

        // Set up AR button
        const arButton = THREE.WebXR.createButton(renderer, { requiredFeatures: ['hit-test'] });
        document.body.appendChild(arButton);

        // Set up AR hit test
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        function setupHitTestSource() {
            if (hitTestSourceRequested) return;

            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test']
            }).then((session) => {
                session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({
                        space: referenceSpace
                    }).then((source) => {
                        hitTestSource = source;
                        hitTestSourceRequested = true;
                    });
                });
            });
        }

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(() => {
                // Update hit test
                if (hitTestSource) {
                    const hits = renderer.xr.getHitTestResults(hitTestSource);
                    if (hits.length > 0) {
                        const hit = hits[0];
                        cube.position.copy(hit.getPose(renderer.xr.referenceSpace).transform.position);
                    }
                }

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            });
        }

        // Start the animation
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Set up AR hit test on XR session start
        navigator.xr.requestDevice().then(device => {
            device.addEventListener('sessionstart', setupHitTestSource);
        });
    </script>
</body>
</html>
